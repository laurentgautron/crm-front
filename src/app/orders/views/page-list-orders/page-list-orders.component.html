<!-- le ngIf sert à attendre que la collection soit définie avant de l'afficher-->
<app-template-full-width [title]="title" *ngIf="collection">
  <!-- <button (click)="changeTitle()">ChangeTitle</button> -->
  <app-table-light [headers]="headers" [collection]="collection">
    <!-- pour pouvoir réutiliser le table-light ( garder en générique )-->
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours}}</td>
      <td>{{ item.tjmHt }}</td>
      <!-- <td>{{ item.nbJours * item.tjmHt }}</td> -->
      <td>{{total(item.nbJours, item.tjmHt)}}</td>
      <td>{{total(item.nbJours, item.tjmHt, item.tva)}}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
  <app-btn routerLink="add" label="add"></app-btn>
</app-template-full-width>
